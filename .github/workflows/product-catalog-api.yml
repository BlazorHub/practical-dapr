name: product-catalog-ci

on:
  push:
    branches:
      - master
      - feature/*
    paths:
      - "src/ProductCatalog/**"
      - "src/BuildingBlocks/**"
      - ".github/workflows/product-catalog-api.yml"
  pull_request:
    branches: [ master ]

jobs:
  build-dotnet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101 
    - name: Build with dotnet
      run: dotnet build src/ProductCatalog/CoolStore.ProductCatalogApi/CoolStore.ProductCatalogApi.csproj --configuration Release

  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: aarnott/nbgv@v0.3
      with:
        setAllVars: true
    - name: Build docker image
      run: docker build . --file ./src/ProductCatalog/CoolStore.ProductCatalogApi/Dockerfile --tag image
    - name: Log into registry
      run: echo "${{ secrets.GH_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: Push image
      run: |
        VERSION=$NBGV_SemVer2
        IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/dapr-product-catalog-api
        docker tag image $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION

  build-aks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: aarnott/nbgv@v0.3
      with:
        setAllVars: true
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.CONTAINER_REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . --file ./src/ProductCatalog/CoolStore.ProductCatalogApi/Dockerfile -t ${{ secrets.CONTAINER_REGISTRY }}/dapr-product-catalog-api:$NBGV_SemVer2
        docker push ${{ secrets.CONTAINER_REGISTRY }}/dapr-product-catalog-api:$NBGV_SemVer2
    - uses: azure/aks-set-context@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'
        cluster-name: ${{ secrets.CLUSTER_NAME }}
        resource-group: ${{ secrets.RESOURCE_GROUP }}